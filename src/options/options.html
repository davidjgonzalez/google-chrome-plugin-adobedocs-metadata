<!DOCTYPE html>
<html class="spectrum spectrum--medium spectrum--light">
  <head></head>
  <body>
    <div id="gcp-adobedocs-metadata__options__extra-styles-button"></div>

    <div class="options-wrapper">
      <h1 class="spectrum-Heading spectrum-Heading--L">
        AdobeDocs metadata plug-in options
      </h1>

      <section>
        <label for="fileSystemContentRoot" class="spectrum-FieldLabel">
          File system path to your cloned Git repos
        </label>

        <div class="spectrum-Textfield">
          <input
            type="text"
            placeholder="Enter the file system path to your cloned Git repos"
            name="gcp-adobedocs-metadata__options__fs-content-root"
            class="spectrum-Textfield-input"
            id="gcp-adobedocs-metadata__options__fs-content-root"
          />
        </div>

        <div id="gcp-adobedocs-metadata__options__extra-styles-section">
             <!-- Easter egg: Extra styles -->

            <br/>
            <br/>

            <label for="extraStyles" class="spectrum-FieldLabel">
                Custom style pack   
                <br/>
                <br/>
                <em>This (easter egg) feature applies custom CSS to the Experience League Web site itself, adjusting how its content is presented.</em>
            </label>

            <select id="gcp-adobedocs-metadata__options__extra-styles">
                <option value="none">None (Default Experience League styles)</option>
                <option value="pretty">Experimental v1</option>
            </select>
        </div>

        <!-- Submit -->

        <div style="margin-top: 2rem;">
          <button
            class="spectrum-Button spectrum-Button--cta"
            id="gcp-adobedocs-metadata__options__save-button">
            <span class="spectrum-Button-label">Save</span>
          </button>
        </div>
      </section>

    </div>
  </body>
</html>
