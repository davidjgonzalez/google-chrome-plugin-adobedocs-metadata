<!DOCTYPE html>
<html class="spectrum spectrum--medium spectrum--lightest">
  <head>

  </head>
  <body>
    <sp-theme scale="medium" color="lightest">
      <sp-icons-medium></sp-icons-medium>

    <div id="gcp-adobedocs-metadata__options__extra-styles-button"></div>

    <div class="options-wrapper">
      <h1 class="spectrum-Heading spectrum-Heading--L">
        AdobeDocs metadata extension options
      </h1>

      <div id="saved" style="margin: 1rem 0 2rem 0; display: none;">
        <div class="spectrum-Toast spectrum-Toast--positive" style="width: 100%;">
          <div class="spectrum-Toast-body">
            <div class="spectrum-Toast-content">Your changes have been saved!</div>
          </div>
        </div>
      </div>

      <section>
        <div style="margin-bottom: 2rem;">
          <label for="gcp-adobedocs-metadata__options__fs-content-root" class="spectrum-FieldLabel spectrum-FieldLabel--sizeM">
            File system path to your cloned Git repos
          </label>

          <div class="spectrum-Textfield">
            <input
              type="text"
              placeholder="Enter the file system path to your cloned Git repos"
              name="gcp-adobedocs-metadata__options__fs-content-root"
              class="spectrum-Textfield-input"
              id="gcp-adobedocs-metadata__options__fs-content-root"
            />
          </div>
        </div>

        <div>
          <label for="analyticsApiKey" class="spectrum-FieldLabel spectrum-FieldLabel--sizeM">
            Analytics API key
          </label>

          <div class="spectrum-Textfield">
            <input
              type="password"
              placeholder="Enter the web analytics API key"
              name="gcp-adobedocs-metadata__options__analytics-api-key"
              class="spectrum-Textfield-input"
              id="gcp-adobedocs-metadata__options__analytics-api-key"
            />
          </div>
        </div>

        <!-- Submit -->

        <div style="margin-top: 2rem;">
          <button
            class="spectrum-Button spectrum-Button--fill spectrum-Button--accent spectrum-Button--sizeM"
            id="gcp-adobedocs-metadata__options__save-button">
            <span class="spectrum-Button-label">Save</span>
          </button>
        </div>
      </section>

    </div>
    </sp-theme>
  </body>
</html>
